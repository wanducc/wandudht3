
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>

<link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='default.css') }}"/>

{%for tag in tags%}
<span><a href="{{url_for('search_results',query=tag.tag,page=1)}}" title="{{tag.tag}}" target="_blank">{{tag.tag}}</a></span>
